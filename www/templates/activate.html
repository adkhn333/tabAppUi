<ion-view>
  <div class="row activate-screen">
    <div class="col">
      <img src="img/fab2u.png">
    </div>
    <form class="col">
        <!-- Get city name as cityName and city Id as cityId from database on page load -->

        <div class="list list-inset">
          <label class="item item-input item-select item-select-override item-override">
            <div class="input-label">
              City
            </div>
            <select 
              ng-model="cityId" 
              ng-change="search(cityId)">
              <option 
                ng-repeat="city in cities track by $index" 
                value="{{city.cityId}}">
                {{city.cityName}}  
              </option>
            </select>
          </label>
        </div>
        
        <div class="list list-inset">
          <label class="item item-input item-override">
            <input 
              type="text" 
              placeholder="Vendor"
              id="setSizeFontActivate" 
              ng-model="vendorName"
              ng-change="unsetName()">
          </label>
          <label class="item item-input item-override">
            <input 
              type="text" 
              placeholder="Code"
              id="setSizeFontActivate" 
              class="inputItemActivate" 
              ng-model="code">
          </label>
        </div>
        <div class="vendorList">
          <h4 ng-show="fullName!='' && fullName!=undefined">Selected Vendor : {{fullName}}</h4> 
          <ul class="list" ng-show="vendorName">
            <li class="item" 
              ng-click="saveId(item)" 
              ng-repeat="item in allVendors | filter : vendorName">
              {{item.name}},{{item.landmark}},{{item.cityName}}
            </li>
          </ul> 
        </div>
        <div class="padding">
          <button ng-click="updateTabList(code,item.id)" 
            class="button button-full activateButton">
            SUBMIT
          </button>
        </div>
    </form>
  </div>
</ion-view>
