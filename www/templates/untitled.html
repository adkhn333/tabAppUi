<ion-view cache-view="false">
  <ion-content delegate-handle="mainScroll">
    <div>
      <button class="button button-block button-royal" ng-click="endDay()">
        <label style="font-size: large;">End Day</label>
      </button>
    </div>
    <div>
     <!--  <h5 ng-repeat="(key, value) in history">{{key}}:{{value}}</h5> -->
    </div>
    <div class="row">
      <div style="text-align: center;" class="col col-25">
        <a ui-sref="menu" ng-click="menuPage()">
          <img class ="imgSize" src="img/terms and condition-01.png">
        </a>  
        <label style="display: block;color: darksalmon;font-size: large;">Menu</label>
      </div>
      <div style="text-align: center;" class="col col-25">
        <a ui-sref="gallery" ng-click="galleryPage()">
          <img class ="imgSize" src="img/photo-01.png">
        </a>  
        <label style="display: block;color: darksalmon;font-size: large;">Gallery</label>
      </div>
      <div style="text-align: center;" class="col col-25">
        <a ui-sref="fabBook">
          <img class ="imgSize" src="img/photo-01.png">
         </a> 
        <label style="display: block;color: darksalmon;font-size: large;block">Fab Book</label>
      </div>
      <div style="text-align: center;" class="col col-25">
        <a ui-sref="reviews" ng-click="reviewPage()">
          <img class ="imgSize" src="img/rating-01.png">
         </a> 
        <label style="display: block;color: darksalmon;font-size: large;">Reviews</label>
      </div>
    </div>
    <div>
      <button class="button button-block button-royal">
        <label style="font-size: large;">OFFERS</label>
      </button>
    </div>
        
    

<!--  <img class="imageSize" ng-repeat="slide in slides"
    ng-if="isCurrentSlideIndex($index)"
    ng-src="{{slide.url}}"
    ng-click="showModal($index)"> -->
    <ion-slide-box>
     <ion-slide ng-repeat="slide in slides">
      <img style="width:200px;height:200px;margin:auto;display:block" 
       ng-if="isCurrentSlideIndex($index)"
       ng-src="{{slide.url}}"
       ng-click="showModal($index)"
    </ion-slide>
    </ion-slide-box>
    <script id="userQuery-modal.html" type="text/ng-template">
      <ion-modal-view >
          <ion-header-bar>
              <h1 class="title">How can we help You</h1>
          </ion-header-bar>
          <ion-content>
              <div class="list">
                  <label class="item item-input">
                  <span class="input-label">Name</span>
                  <input type="text" ng-model="username">
                  </label>
                  <label class="item item-input item-stacked-label">
                  <span class="input-label">Email</span>
                  <input type="email" placeholder="contact@roofpik.com" ng-model="useremail">
                  </label>
                  <label class="item item-input">
                  <span class="input-label">Mobile No</span>
                  <input type="tel" ng-model="usermobile">
                  </label>
                  <label class="item item-input">
                  <textarea placeholder="Your Query" ng-model="query"></textarea>
                  </label>
              </div>
              <button class="button button-large button-positive" ng-click="updateUserQuery(username,useremail,usermobile,query)">
              Submit 
              </button>
          </ion-content>
      </ion-modal-view>
    </script>
  </ion-content>
</ion-view>
