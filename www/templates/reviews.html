<ion-view class="review">
	<ion-content>
		<!--<div class="card" id="reviewCard">-->
		<div class="card" ng-repeat="review in reviewList">
		  <div class="item">
		    <p class="nameReview">{{review.name}}</p>
		    <p align="right">
					<!--<i class="ion-android-star" id="starRatingOn" ng-repeat="item in [0,1,2,3,4]"></i>-->
					<span ng-repeat="item in [0,1,2,3,4] track by $index">
						<i class="ion-android-star" id="starRatingOn" ng-if="$index < review.rating"></i>
						<i class="ion-android-star-outline" id="starRatingOn" ng-if="$index >= review.rating"></i>
					</span>
		    </p>
		    <p class="cityReview">{{review.city}}</p>
		    <hr>
		    <p class="reviewReview">{{review.description}}</p>
		  </div>
		</div>
	</ion-content>
	<button class="button button-calm icon ion-ios-star" id="reviewButton" ng-click="reviewPopUp()">
		<span>Rate Now</span>
	</button>
</ion-view>
