<div class="card" style="margin-right:-10px;margin-left:-10px;">
      <div class="list">
        <label class="item item-input">
          <input type="text" required placeholder="Name" ng-model="data.username">
        </label>
        <label class="item item-input">
          <input type="email" required placeholder="Email" ng-model="data.useremail">
        </label>
        <label class="item item-input">
          <input type="number"  required placeholder="Mobile" ng-model="data.usermobile">
        </label>
        <label class="item item-input">
          <textarea required placeholder="Your Query" ng-model="data.query"></textarea>
        </label>
      </div>
</div>
