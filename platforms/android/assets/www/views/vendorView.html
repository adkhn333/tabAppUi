<ion-view cache-view="false">
    <ion-content delegate-handle="mainScroll">
          <div>
            <button class="button button-block button-royal" ng-click="showPopup()">
              <label style="font-size: large;">End Day</label>
            </button>
          </div>
         
            <ion-tabs class="tabs-stable tabs-icon-top">
                <ion-tab title="menu" icon="ion-navicon-round" href="#/vendorView/menu">
                    <ion-nav-view name="menu" class="viewSize">
                    </ion-nav-view>
                </ion-tab>
                <ion-tab title="gallery" icon="ion-images" href="#/vendorView/gallery">
                    <ion-nav-view name="gallery" class="viewSize">
                    </ion-nav-view>
                </ion-tab>
                 <ion-tab title="reviews" icon="ion-star" href="#/vendorView/reviews">
                   <ion-nav-view name="reviews" class="viewSize">
                    </ion-nav-view>
                </ion-tab>
                <ion-tab title="fabBook" icon="ion-ios-bookmarks" href="#/vendorView/fabBook">
                   <ion-nav-view name="fabBook" class="viewSize">
                    </ion-nav-view>
                </ion-tab>
            </ion-tabs>

          

          
          
            <ion-slide-box class="slideBox" does-continue="true" 
            slide-interval="1000" does-continue="true" auto-play="true" on-slide-changed="slideHasChanged($index)">
              <ion-slide class="slideItem" ng-repeat="slide in slides track by $index" ng-click="showModal($index)">
                <img ng-src="{{slide.imageLink}}"  height='200' width='400'/>
              </ion-slide>
            </ion-slide-box>

           <script id="userQuery-modal.html" type="text/ng-template">
                   <ion-modal-view >
                        <ion-header-bar>
                            <h1 class="title">How can we help You</h1>
                        </ion-header-bar>
                        <ion-content>
                            <div class="list">
                                <label class="item item-input">
                                <span class="input-label">Name</span>
                                <input type="text" ng-model="username">
                                </label>
                                <label class="item item-input item-stacked-label">
                                <span class="input-label">Email</span>
                                <input type="email" placeholder="contact@roofpik.com" ng-model="useremail">
                                </label>
                                <label class="item item-input">
                                <span class="input-label">Mobile No</span>
                                <input type="tel" ng-model="usermobile">
                                </label>
                                <label class="item item-input">
                                <textarea placeholder="Your Query" ng-model="query"></textarea>
                                </label>
                            </div>
                            <button class="button button-large button-positive" ng-click="updateUserQuery(username,useremail,usermobile,query)">
                            Submit 
                            </button>
                        </ion-content>
                    </ion-modal-view>
                </script>
  </ion-content>
</ion-view>
