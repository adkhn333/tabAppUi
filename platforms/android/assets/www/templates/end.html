    <div class="row" style="margin-top:10%"> 
      <div style="padding: 3% 3%;">
        <button class="button button-block button-positive" ng-click="startDay()">
          <label style="font-size: large;">End Day</label>
        </button>
      </div>
      <div style="padding: 3% 3%;">
        <button class="button button-block button-positive">
          <label style="font-size: large;">Sync</label>
        </button>
      </div>
  </ion-content>
</ion-view>
