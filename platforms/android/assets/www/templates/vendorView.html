<ion-view cache-view="false">
<ion-content>
  <div class="bar bar-header bar-dark ">
      <img ng-click="showPopup()" src="img/fab2u.png" class="logoImage">
  </div>
 
 
   <ion-tabs class="tabs-dark tabs-icon-top">
      <ion-tab title="menu" icon="ion-navicon-round" href="#/vendorView/menu">
          <ion-nav-view name="menu">
          </ion-nav-view>
      </ion-tab>
      <ion-tab title="gallery" icon="ion-images" href="#/vendorView/gallery">
          <ion-nav-view name="gallery" >
          </ion-nav-view>
      </ion-tab>
       <ion-tab title="reviews" icon="ion-star" href="#/vendorView/reviews">
         <ion-nav-view name="reviews">
          </ion-nav-view>
      </ion-tab>
      <ion-tab title="fabBook" icon="ion-ios-bookmarks" href="#/vendorView/feed">
         <ion-nav-view name="feed">
          </ion-nav-view>
      </ion-tab>
  </ion-tabs>

  </ion-content>



    <ion-slide-box class="slideSize" 
      does-continue="true" 
      slide-interval="10000" 
      does-continue="true" 
      auto-play="true" 
      on-slide-changed="slideHasChanged($index)"
      style="">
      
      <ion-slide ng-repeat="slide in slides track by $index" ng-click="imagePopup($index)">
        <img ng-src="{{slide.targetPath}}"  class="sliderImages"/>
      </ion-slide>
       <div style="color:white;background-color:#777777;opacity:0.7;
       text-align:center;border-radius:40%;display: inline;
       line-height:140%;width: 5%;position:fixed;top:80%;left:40%;">
        Know More
        </div>
    </ion-slide-box>
</ion-view>
